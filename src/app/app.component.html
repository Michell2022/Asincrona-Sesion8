<div class="container">
  <p>
    <label>Nombre</label>
    <br>
    <input type="text" #nombre>
  </p>
  <p>
    <label>Apellido</label>
    <br>
    <input type="text" #apellido>
  </p>
  <p>
    <label>Edad</label>
    <br>
    <input type="text" #edad>
  </p>
  <button (click)="registrarDato(nombre.value, apellido.value, edad.value)">Agregar dato</button>
  <br>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Condici√≥n</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let nom of datos">
        <td>{{nom.nombre}}</td>
        <td>{{nom.apellido}}</td>
        <td>{{nom.edad}}</td>
        <td>{{nom.condicion}}
          <p *ngIf="nom.edad >= 18">{{nom.nombre}} es mayor</p>
          <p *ngIf="nom.edad < 18">{{nom.nombre}} es menor</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
